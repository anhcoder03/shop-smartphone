<div class="mb-10">
  <div class="flex items-center justify-between">
    <div><h1 class="text-3xl font-bold">Thêm sản phẩm</h1></div>
    <div>
      <a
        routerLink="/admin/product"
        class="block px-5 py-3 text-white bg-blue-500 rounded-lg hover:bg-blue-400"
        >Danh sách sản phẩm</a
      >
    </div>
  </div>
</div>
<div>
  <div class="">
    <form action="">
      <div class="form-layout">
        <div class="form-group">
          <label for="productName">Tên sản phẩm</label>
          <input
            type="text"
            id="productName"
            name="productName"
            placeholder="Tên sản phẩm"
            class="w-full px-3 py-4 border rounded-lg outline-none bg-slate-200 focus:bg-white focus:border-red-400"
          />
        </div>
        <div class="form-group">
          <label for="category">Danh mục</label>
          <select
            name="category"
            class="w-full px-3 py-4 border rounded-lg outline-none bg-slate-200 focus:bg-white focus:border-red-400"
          >
            <option value="">Chọn danh mục</option>
            <option value="">Apple</option>
            <option value="">Samsung</option>
          </select>
        </div>
      </div>
      <div class="form-layout">
        <div class="form-group">
          <label for="price">Giá</label>
          <input
            type="text"
            id="price"
            name="price"
            placeholder="Nhập giá sản phẩm"
            class="w-full px-3 py-4 border rounded-lg outline-none bg-slate-200 focus:bg-white focus:border-red-400"
          />
        </div>
        <div class="form-group">
          <label for="">Ảnh sản phẩm</label>
          <input
            class="block w-full px-3 py-4 border rounded-lg outline-none cursor-pointer bg-slate-200 focus:outline-none dark:placeholder-gray-400"
            id="multiple_files"
            type="file"
            multiple
          />
        </div>
      </div>
      <div class="form-group">
        <label for="description">Mô tả sản phẩm</label>
        <textarea
          name="description"
          id="description"
          placeholder="Mô tả sản phẩm"
          class="w-full min-h-[200px] px-3 py-4 border rounded-lg outline-none bg-slate-200 focus:bg-white focus:border-red-400"
        ></textarea>
      </div>
      <button
        class="w-[250px] bg-green-500 font-medium text-xl text-white mt-5 rounded-lg py-5 h-[60px] flex items-center justify-center mx-auto"
      >
        Thêm sản phẩm
      </button>
    </form>
  </div>
</div>
