<!-- -----------------------------------------CONTENT -->
<section class="box">
  <div class="title flex align-center">
    <h1 class="font-bold text-[30px]">Add Projects</h1>
    <form class="ml-6">
      <input type="text" class="border px-3 py-2 rounded-md outline-none" placeholder="Mời bạn nhập project muốn tìm">
      <button class="bg-blue-500 px-3 py-2 rounded-md text-white hover:bg-blue-600 deley-100">Search</button>
    </form>
  </div>
  <form>
    <div>
      <label for="">Category</label>
      <select name class="w-full py-4 px-3 outline-none rounded-md shadow-md mb-4">
        <option value="">1</option>
      </select>
    </div>
    <div class="grid grid-cols-2 gap-5">
      <div>
        <label for="">Name</label>
        <input type="text" class="w-full py-4 px-3 outline-none rounded-md shadow-md mb-4" placeholder="Tên projects">
      </div>
      <div>
        <label for="">Price</label>
        <input type="text" class="w-full py-4 px-3 outline-none rounded-md shadow-md mb-4" placeholder="Giá projects">
      </div>
    </div>
    <div>
      <label for="">Image</label>
      <input type="text" class="w-full py-4 px-3 outline-none rounded-md shadow-md mb-4" placeholder="Image">
    </div>
    <div class="col-span-full">
      <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Cover photo</label>
      <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
        <div class="text-center">
          <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
              clip-rule="evenodd" />
          </svg>
          <div class="mt-4 flex text-sm leading-6 text-gray-600">
            <label for="file-upload"
              class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
              <span>Upload a file</span>
              <input id="file-upload" name="file-upload" type="file" class="sr-only">
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
    </div>
    <label for="">Description</label>
    <textarea class="w-full py-4 px-3 outline-none rounded-md shadow-md mb-4" name="" id="" cols="30" rows="7"
      placeholder="Comment"></textarea>
  </form>
  <form>
    <button class="bg-red-500 px-3 py-2 rounded-md text-white hover:bg-red-600 deley-100">Nhập
      lại</button>
    <a class="bg-green-500 px-3 py-2 rounded-md text-white hover:bg-green-600 deley-100" href="./project-list.html">Danh
      sách</a>
    <button class="bg-blue-500 px-3 py-2 rounded-md text-white hover:bg-blue-600 deley-100">Thêm</button>
  </form>
</section>
