<div class="mb-10">
  <div class="flex items-center justify-between">
    <div><h1 class="text-3xl font-bold">Tạo danh mục</h1></div>
    <div>
      <a
        routerLink="/admin/category"
        class="block px-5 py-3 text-white bg-blue-500 rounded-lg hover:bg-blue-400"
        >Danh sách danh mục</a
      >
    </div>
  </div>
</div>
<div>
  <div class="flex items-center justify-center">
    <form
      action=""
      class="w-[500px]"
      (ngSubmit)="onHandleSubmit()"
      [formGroup]="categoryForm"
    >
      <div class="form-group">
        <label for="category">Tên danh mục</label>
        <input
          type="text"
          name="categoryName"
          formControlName="name"
          id="category"
          placeholder="Nhập tên danh mục"
          class="w-full px-3 py-4 border rounded-lg outline-none bg-slate-200 focus:bg-white focus:border-red-400"
        />
      </div>
      <button
        class="w-[200px] bg-green-500 font-medium text-xl text-white mt-5 rounded-lg py-5 h-[60px] flex items-center justify-center mx-auto"
        [disabled]="!categoryForm.valid"
      >
        Thêm danh mục
      </button>
    </form>
  </div>
</div>
